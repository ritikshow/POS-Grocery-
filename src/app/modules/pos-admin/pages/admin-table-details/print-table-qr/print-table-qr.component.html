<div class="qr_code_print_content mb_30" style="width: 356px;margin: 0 auto 30px;" *ngIf="tableQrCode">
  <img alt="image" src="/assets/images/modal-close-icon.svg" class="modal_close_icon cursor-pointer"
    (click)="closeModal()" />
  <div class="qr_code_content" style="width: 356px; margin: 0 auto;" id="qrPage">
    <div style="width: 338px;text-align: center;margin: 0 auto;">
      <img alt="image" src="/assets/images/hotel-krishna.svg" class="qr_resto_logo mb_5" style="margin: 0 auto 5px;" *ngIf="!RestaurentImage"/>
      <img alt="image" [src] = "RestaurentImageBase64" class="qr_resto_logo mb_5" style="margin: 0 auto 5px;" *ngIf="RestaurentImage"/>
    </div>
    <h5 class="font_24 fw-semi text-black mb_15 text_uppercase" style="text-align: center;margin: 0 0 15px 0;">{{tableQrCode.outletName}}</h5>
    <div class="qr_code_container d-flex align-items-center flex-column" style="width: 338px; margin: 0 auto;">
      <h6 class="font_24 fw-semi text-white mb_3" style="color: #fff; margin: 0 0 3px 0;font-size: 24px;font-weight: 600;">Order Here</h6>
      <div class="position-relative mb_15" style="position: relative;margin-bottom: 15px;">
        <span class="font_14 fw-med text-white mb_10" style="color: #fff;font-size: 14px;font-weight: 500;">Scan here</span>
        <img alt="image" src="/assets/images/right-tilt-arrow.svg" class="scan_arrow"/>
      </div>
      <div class="qr_img_blk mb_30" style="margin-bottom: 30px;">
        <img [src]="tableQrCode.qrCodeUrl" alt="QR Code"/>
      </div>
      <div class="table_info_blk">
        <h4 class="font_24 fw-semi text-white m-0" style="color: #fff;margin: 0;text-align: center;font-weight: 600;">Table</h4>
        <h4 class="font_44 fw-semi text-white m-0" style="color: #fff;margin: 0;text-align: center;font-weight: 600;">{{tableQrCode.tableNo}}</h4>
        <span class="font_14 fw-med text-white m-0" style="color: #fff;margin: 0;text-align: center;font-weight: 500;display: block;">{{tableQrCode.tableType}}</span>
      </div>
    </div>
  </div> 
</div>
<div class="d-flex align-items-center justify-content-between">
  <button class="qr_download_btn mr_16" (click)="downloadPdf()">
    <img alt="image" src="/assets/images/qr-download-icon.svg" class="mr_4"/>
    <span class="font_14 fw-semi text-white">Download PDF</span>
  </button>
  <button class="qr_download_btn print_qr_btn" (click)="printPopup()">
    <img alt="image" src="/assets/images/qr-print-icon.svg" class="mr_4"/>
    <span class="font_14 fw-semi text-white">Print PDF</span>
  </button>

</div>
