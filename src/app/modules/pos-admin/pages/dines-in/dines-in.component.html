<div class="page_container">
  <h2 class="text_pri font_20 fw-semi mb_15">Orders</h2>
  <ul class="p-0 mb_7 d-flex align-items-center order_nav_blk sales_nav_blk">
    <li class="mr_6" *ngIf="commonService.checkRolePermissions('LIST_DINE_IN')"><a class="active">Dine In</a></li>
    <li class="mr_6" *ngIf="commonService.checkRolePermissions('LIST_ONLINE')"><a
        routerLink="/pos-dashboard/online">Online</a></li>
    <li class="mr_6" *ngIf="commonService.checkRolePermissions('LIST_TAKEAWAY')"><a
        routerLink="/pos-dashboard/walk-in">Take Away</a></li>
  </ul>
  <div class="order_info_blk">
    <div class="order_sub_nav_blk">
      <ul class="d-flex align-items-center p-0 m-0" id="myTab" role="tablist">
        <li *ngIf="commonService.checkRolePermissions('ALL_TABLES')">
          <a class="active" routerLink="/pos-dashboard/dine-in">All Tables</a>
        </li>
        <li role="presentation" *ngIf="commonService.checkRolePermissions('DINEIN_RUNNING_ORDERS')">
          <a routerLink="/pos-dashboard/dine-in/running-order"> Running Orders</a>
        </li>
        <li role="presentation" *ngIf="commonService.checkRolePermissions('DINEIN_COMPLETED_ORDERS')">
          <a routerLink="/pos-dashboard/dine-in/completed-order">Completed Orders</a>
        </li>
        <!-- <li role="presentation" *ngIf="commonService.checkRolePermissions('DINEIN_ORDER_HISTORY')">
          <a routerLink="/pos-dashboard/dine-in/order-history">Order History</a>
        </li> -->
        <li role="presentation" *ngIf="commonService.checkRolePermissions('DINEIN_VOIDED_ORDERS')">
          <a routerLink="/pos-dashboard/dine-in/voided-order">Voided Orders</a>
        </li>
      </ul>
    </div>
   


    <div class="floor_container" *ngIf="commonService.checkRolePermissions('ALL_TABLES')">
      <div class="sub_nav_info_container">
        <div class="d-flex align-items-center justify-content-between mb_40">
          <img alt="image" src="/assets/images/east-west-north-south-symbol-icon.svg" class="">
          <div class="w-15 position-relative select_floor_blk">
            <select class="select_floor_input select-control" id="sel1" [(ngModel)]="selectType"
              (change)="selectPlace()">
              <option *ngFor="let type of tableType" value="{{type.tableTypeName}}">{{type.tableTypeName}}</option>
            </select>
            <img alt="image" src="/assets/images/dropdown-arrow.svg" class="select_input_arrow" />
            <img alt="image" src="/assets/images/building-icon.svg" class="select_floor_icon" />
          </div>
          <div class="d-flex justify-content-end">
            <span *ngIf="isEditTables" class="cursor-pointer w-100 text-center add_btn m-0 font_14 fw-semi text-sec"
              (click)="SaveTableArrangement()">Save</span>
            <span *ngIf="!isEditTables" class="cursor-pointer w-100 text-center add_btn m-0  font_14 fw-semi text-sec"
              (click)="EditTable()">Edit</span>
          </div>
        </div>
      </div>
      <div class="weekly_report view_order_blk white_bg">

        <div class="tableCards p-0 w-100 position-relative">
          <div *ngIf="isEditTables" class="dine_in_row edit_row" #myBounds [ngStyle]="{'height.px': PageY}"
            (mousedown)="onMovePage($event)">
            <div [bounds]="myBounds" [inBounds]="true" *ngFor="let table of numbers; index as i;"
              [ngDraggable]="isEditTables" (endOffset)="onMoveEnd($event,i)" class="drag-block dine_table_col editable"
              [style.backgroundColor]="table.color" [preventDefaultEvent]="true" [position]="{x: table.x, y: table.y}">
              <div class="cursor-pointer dines_table"
                [ngClass]="{'table-Circle': table.tableDesign === 'Circle', 'table-Triangle': table.tableDesign === 'Triangle', 'table-Square': table.tableDesign === 'Square' }">
                <div *ngIf="table.tableDesign === 'Circle' && table.tableStatus === 'Empty'" class="circle-empty">
                  <img alt="image" *ngIf="table.capacity === 1" src="/assets/images/Dine-in-table-design-updated/C1.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 2" src="/assets/images/Dine-in-table-design-updated/C2.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 3" src="/assets/images/Dine-in-table-design-updated/C3.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 4" src="/assets/images/Dine-in-table-design-updated/C4.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 5" src="/assets/images/Dine-in-table-design-updated/C5.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity >= 6" src="/assets/images/Dine-in-table-design-updated/C6.svg"
                    class="cursor-pointer">
                </div>

                <div *ngIf="table.tableDesign === 'Circle' && table.tableStatus === 'Occupied'" class="circle-occupied">
                  <img alt="image" *ngIf="table.capacity === 1"
                    src="/assets/images/Dine-in-table-design-updated/C1y.svg" class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 2"
                    src="/assets/images/Dine-in-table-design-updated/C2y.svg" class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 3"
                    src="/assets/images/Dine-in-table-design-updated/C3y.svg" class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 4"
                    src="/assets/images/Dine-in-table-design-updated/C4y.svg" class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 5"
                    src="/assets/images/Dine-in-table-design-updated/C5y.svg" class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity >= 6" src="/assets/images/Dine-in-table-design-updated/C6y.svg"
                    class="cursor-pointer">
                </div>
                <div *ngIf="table.tableDesign === 'Square' && table.tableStatus === 'Empty'" class="square-empty">
                  <img alt="image" *ngIf="table.capacity === 1" src="/assets/images/Dine-in-table-design-updated/S1.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 2" src="/assets/images/Dine-in-table-design-updated/S2.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 3" src="/assets/images/Dine-in-table-design-updated/S3.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 4" src="/assets/images/Dine-in-table-design-updated/S4.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 5" src="/assets/images/Dine-in-table-design-updated/S5.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity >= 6" src="/assets/images/Dine-in-table-design-updated/S6.svg"
                    class="cursor-pointer">
                </div>
                <div *ngIf="table.tableDesign === 'Square' && table.tableStatus === 'Occupied'" class="square-occupied">
                  <img alt="image" *ngIf="table.capacity === 1"
                    src="/assets/images/Dine-in-table-design-updated/S1y.svg" class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 2"
                    src="/assets/images/Dine-in-table-design-updated/S2y.svg" class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 3"
                    src="/assets/images/Dine-in-table-design-updated/S3y.svg" class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 4"
                    src="/assets/images/Dine-in-table-design-updated/S4y.svg" class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 5"
                    src="/assets/images/Dine-in-table-design-updated/S5y.svg" class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity >= 6" src="/assets/images/Dine-in-table-design-updated/S6y.svg"
                    class="cursor-pointer">
                </div>
                <div *ngIf="table.tableDesign === 'Triangle' && table.tableStatus === 'Empty'" class="triangle-empty">
                  <img alt="image" *ngIf="table.capacity === 1" src="/assets/images/Dine-in-table-design-updated/T1.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 2" src="/assets/images/Dine-in-table-design-updated/T2.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 3" src="/assets/images/Dine-in-table-design-updated/T3.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 4" src="/assets/images/Dine-in-table-design-updated/T4.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 5" src="/assets/images/Dine-in-table-design-updated/T5.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity >= 6" src="/assets/images/Dine-in-table-design-updated/T6.svg"
                    class="cursor-pointer">
                </div>
                <div *ngIf="table.tableDesign === 'Triangle' && table.tableStatus === 'Occupied'"
                  class="triangle-occupied">
                  <img alt="image" *ngIf="table.capacity === 1"
                    src="/assets/images/Dine-in-table-design-updated/T1y.svg" class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 2"
                    src="/assets/images/Dine-in-table-design-updated/T2y.svg" class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 3"
                    src="/assets/images/Dine-in-table-design-updated/T3y.svg" class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 4"
                    src="/assets/images/Dine-in-table-design-updated/T4y.svg" class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 5"
                    src="/assets/images/Dine-in-table-design-updated/T5y.svg" class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity >= 6" src="/assets/images/Dine-in-table-design-updated/T6y.svg"
                    class="cursor-pointer">
                </div>
                <div class="dines_table_check" [ngClass]="{'table-Circle': table.tableDesign === 'Circle',
              'table-Triangle': table.tableDesign === 'Triangle', 'table-Square': table.tableDesign === 'Square' }">
                  <h2 class="dines_table_no" style="text-align: center;">{{table.tableNo}}</h2>
                  <span class="d-block font_14 time fw-semi"></span>
                  <span *ngIf="table.tableStatus =='Empty'" class="d-block font_14 check_in fw-normal"
                    style="text-align: center;">Available</span>
                  <span *ngIf="table.tableStatus =='Occupied'" class="d-block font_14 check_in fw-normal"
                    style="text-align: center;">Checked in</span>
                  <h5 *ngIf="table.tableStatus =='Occupied'" style="text-align: center;">{{table.diffTime}}</h5>
                  <h5 *ngIf="table.tableStatus =='Empty'" style="text-align: center;">00:00</h5>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="!isEditTables" class="dine_in_row" #myBounds [ngStyle]="{'height.px': PageY}">
            <div [bounds]="myBounds" [inBounds]="true" *ngFor="let table of numbers; index as i;" [ngDraggable]="false"
              class="drag-block dine_table_col non_editable" (click)="selectTable(table,false)"
              [style.backgroundColor]="table.color" [preventDefaultEvent]="true" [position]="{x: table.x, y: table.y}">
              <div class="cursor-pointer dines_table"

                  <img alt="image" *ngIf="table.capacity >= 6" src="/assets/images/Dine-in-table-design-updated/C6.svg"

                  <img alt="image" *ngIf="table.capacity === 4"
                    src="/assets/images/Dine-in-table-design-updated/C4y.svg" class="cursor-pointer">

                  <img alt="image" *ngIf="table.capacity >= 6" src="/assets/images/Dine-in-table-design-updated/C6y.svg"

                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 4" src="/assets/images/Dine-in-table-design-updated/S4.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 5" src="/assets/images/Dine-in-table-design-updated/S5.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity >= 6" src="/assets/images/Dine-in-table-design-updated/S6.svg"

                </div>
                <div *ngIf="table.tableDesign === 'Square' && table.tableStatus === 'Occupied'" class="square-occupied">
                  <img alt="image" *ngIf="table.capacity === 1"

                  <img alt="image" *ngIf="table.capacity === 4"

                  <img alt="image" *ngIf="table.capacity === 5"
                    src="/assets/images/Dine-in-table-design-updated/S5y.svg" class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity >= 6" src="/assets/images/Dine-in-table-design-updated/S6y.svg"
                    class="cursor-pointer">
                </div>
                <div *ngIf="table.tableDesign === 'Triangle' && table.tableStatus === 'Empty'" class="triangle-empty">
                  <img alt="image" *ngIf="table.capacity === 1" src="/assets/images/Dine-in-table-design-updated/T1.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 2" src="/assets/images/Dine-in-table-design-updated/T2.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 3" src="/assets/images/Dine-in-table-design-updated/T3.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 4" src="/assets/images/Dine-in-table-design-updated/T4.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 5" src="/assets/images/Dine-in-table-design-updated/T5.svg"
                    class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity >= 6" src="/assets/images/Dine-in-table-design-updated/T6.svg"
                    class="cursor-pointer">
                </div>
                <div *ngIf="table.tableDesign === 'Triangle' && table.tableStatus === 'Occupied'"
                  class="triangle-occupied">
                  <img alt="image" *ngIf="table.capacity === 1"
                    src="/assets/images/Dine-in-table-design-updated/T1y.svg" class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 2"
                    src="/assets/images/Dine-in-table-design-updated/T2y.svg" class="cursor-pointer">
                  <img alt="image" *ngIf="table.capacity === 3"

                  <h2 class="dines_table_no" style="text-align: center;">{{table.tableNo}}</h2>

  </div>
</div>
