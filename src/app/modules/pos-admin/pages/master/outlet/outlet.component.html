<div class="container">
    <div class="text-right mt-3">
        <button class="btn btn-lg btn-primary active action-btn btn-block" (click)="openForm()">Add Outlet</button>
    </div>
    <div class="data-table mt-2 mb-4 pb-1 w-100" id="checkBoxes">
        <div class="table-responsive">
            <table id="example" class="table table-striped table-bordered dataTable no-footer nowrap" style="width:100%"
                id="table-request">
                <caption>Outlet Table</caption>
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" class="gold-color text-center">Outlet Name</th>
                        <th scope="col" class="gold-color text-center">
                            Address</th>
                        <th scope="col" class="gold-color text-center">Country</th>
                        <th scope="col" class="gold-color text-center">
                            Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of outletData; let i=index">
                        <td>{{data.outletName}}</td>
                        <td>{{data.address}}</td>
                        <td>{{data.country}}</td>
                        <td>
                            <button class="btn btn-orders edit" (click)="edit(data.outletId)"><i
                                    class="fa fa-pencil"></i></button>
                            <button class="btn btn-orders edit" (click)="view(data.outletId)">View</button>
                            <button class="btn btn-orders edit" (click)="onDelete(data.outletId)"><i class="fa fa-trash"
                                    aria-hidden="true"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
