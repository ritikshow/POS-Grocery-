<div class="main_div">
    <div class="modal-header">
        <h3 class="modal-title" id="SKUModalLabel">Add Outlet</h3>
        <a href="javascript:void(0)" class="close" (click)="closeModal()"> <span aria-hidden="true">Ã—</span> </a>
    </div>
    <div class="container-fluid p-0 h-100 signup p-3">
        <form class="ng-invalid ng-touched ng-dirty" [formGroup]="outletForm" (ngSubmit)="addOutlet()">
            <div class="d-flex justify-content-between">
                <div class="form-group field_1">
                    <label ><span class="required-asterisk">*</span> Outlet Name:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter Outlet Name" formControlName="outletName">
                </div>
                <div class="form-group field_1">
                    <label><span class="required-asterisk">*</span> Select Country:</label>
                    <select class="form-control" formControlName="country">
                      <option *ngFor="let country of countryData" value="{{country.countryName}}">{{country.countryName}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label ><span class="required-asterisk">*</span> Address:</label>
                <textarea class="form-control" placeholder="Address" formControlName="address"></textarea>
            </div>
            <div class="pl-0 mt-4 text-right">    
                <button class="btn btn-lg btn-primary active btn-block mb-1 mt-2 mr-2" type="reset"
                    (click)="closeModal()">Cancel</button>    
                <button class="btn btn-lg btn-primary active action-btn btn-block mb-1" ngbAutofocus name="btn_login"
                    type="submit">Add Outlet</button>    
            </div>
        </form>
    </div>
</div>
