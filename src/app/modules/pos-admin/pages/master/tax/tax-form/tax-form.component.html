
    <div class="modal-header">
        <h3 *ngIf="!isUpdate" class="font_20 fw-semi text_pri mb_15" id="SKUModalLabel">Add Tax</h3>
        <h3 *ngIf="isUpdate" class="font_20 fw-semi text_pri mb_15" id="SKUModalLabel">Edit Tax</h3>
        <img alt="image" src="/assets/images/modal-close-icon.svg" class="modal_close_icon cursor-pointer" (click)="closeModal()"/>
    </div>
    <div class="modal-body create_order_blk this_mon_blk form_popup">
        <form class="ng-invalid ng-touched ng-dirty" [formGroup]="taxForm">
            <div class="row modal_input_row mb_10">
                <div class="col-md-6">
                    <div class="mod_check d-flex align-items-center mb_10">
                        <input type="checkbox" class="remember_input mr_10" id="isItemIncludeTax" formControlName="isItemIncludeTax"(change)="onCheckboxChange($event)" />
                        <label class="font_14 fe-reg text_pri m-0">Item Price Includes Tax</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mod_check d-flex align-items-center mb_10">
                        <input type="checkbox" class="remember_input mr_10" id="isSubtractFromSubTotal" formControlName="isSubtractFromSubTotal" (change)="onSubtractCheckboxChange($event)" />
                        <label class="font_14 fe-reg text_pri m-0">Subtract From Subtotal</label>
                    </div>
                </div>
            </div>
            <div class="row modal_input_row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="font_14 fe-reg text_pri mb_5">Tax Name<span class="required-asterisk">*</span></label>
                        <input type="text" class="form-control" id="email" placeholder="Enter Tax Name" formControlName="taxName">
                    </div>
                </div>
            </div>
            <div class="add_modifier_blk mb_20">
                <h4 class="font_16 fw-semi text_pri">Tax Percent</h4>
                <div >
                    <div>
                        <div class="row modal_input_row modifier_align_row d-flex align-items-center">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="font_14 fe-reg text_pri mb_5">Tax Percent<span class="required-asterisk">*</span> </label>
                                    <input type="text" class="form-control" placeholder="Enter Tax Percent" formControlName="taxPercent">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label class="font_14 fe-reg text_pri mb_5">Default<span class="required-asterisk">*</span></label>
                                    <div class="d-flex align-items-center">
                                        <label  class="mr_20 d-flex align-items-center">
                                            <input type="radio" class="mr_5" formControlName="isDefault" [value]=true>
                                            <span class="font_14 fe-reg text_pri">Yes</span>
                                        </label>
                                        <label  class="d-flex align-items-center">
                                            <input type="radio" class="mr_5" formControlName="isDefault" [value]=false>
                                            <span class="font_14 fe-reg text_pri">No</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col-md-1">
                                <img alt="image" src="/assets/images/red-delete-icon.svg" class="cursor-pointer" (click)="removeMod(i)"/>
                            </div> -->
                        </div>
                    </div>
                </div>
                <!-- <div class="d-flex justify-content-end">
                    <a type="button" class="text-underline font_14 fw-med text-sec" (click)="addMod()">Add Tax Percentage</a>
                </div> -->
            </div>
            <div class="row modal_input_row">
                <div class="col-md-6 pb_0">
                    <button class="cancel_btn" type="reset" (click)="closeModal()">Cancel</button>
                  </div>
                <div class="col-md-6 pb_0">
                    <button *ngIf="isUpdate" class="btn_primary" type="submit" (click)="updateModifier()">Save</button>
                    <button *ngIf="!isUpdate" class="btn_primary" type="submit" (click)="addModifier()">Save</button>
                </div>      
            </div>
        </form>
    </div>
