<div class="container">
    <div class="modal-header">
        <h3 class="modal-title" id="SKUModalLabel">View Tax Setup</h3>
        <a href="javascript:void(0)" class="close" (click)="closeModal()"> <span aria-hidden="true">Ã—</span> </a>
    </div>
    <div class="data-table mt-2 mb-4 pb-1 w-100" id="checkBoxes">
       <div class="table-responsive">
            <table id="example" class="table table-striped table-bordered dataTable no-footer nowrap"
                style="width:100%" id="table-request">
                <caption>Tax View Setup Table</caption>
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" class="gold-color text-center">Outlat Name</th>
                        <th scope="col" class="gold-color text-center">Item Included</th>
                        <th  scope="col" class="gold-color text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of taxData; let i=index">
                        <td>{{item.outletName}}</td>
                        <td>{{item.isItemIncludeTax}}</td>
                        <td>
                            <button class="btn btn-orders edit" (click)="edit(item.id)" ><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-orders edit" (click)="view(item.id)" >View</button>
                            <button class="btn btn-orders edit" (click)="onDelete(item.id)" ><i class="fa fa-trash" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
