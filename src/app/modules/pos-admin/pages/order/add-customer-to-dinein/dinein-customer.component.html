<div class="main_div">
  <div class="modal-header">
    <h5 class="modal-title" id="SKUModalLabel">Add Customer</h5>
    <a href="javascript:void(0)" class="close" (click)="closeModal(false)"> <span aria-hidden="true">Ã—</span> </a>
  </div>
  <div class="container-fluid p-0 h-100 signup p-3">
    <form #tableTypeForm="ngForm" class="ng-invalid ng-touched ng-dirty" [formGroup]="customerForm"
      (ngSubmit)="addCustomer()">
      <div class="online-order ">
        <div class="row this_mon_blk">
          <div class="col-md-6 search-field">
           <div class="form-group">
            <label for="" class="text_black font_14">Enter Customer Name</label>
            <div class="wrapper show" style="width: 102.5%;">
              <input style="padding: 0 10px;" matInput type="text" formControlName="cusName" [matAutocomplete]="auto"
                name="search" #search class="form-control" placeholder="Enter Customer Name"
                (ngModelChange)="searchItem()" [(ngModel)]="searchInputItem" aria-label="customerName" />
              <mat-autocomplete #auto="matAutocomplete" (optionSelected)="getCustomer($event)">
                <div *ngIf="search.value.length>=1">
                  <mat-option style="word-wrap: break-word;" *ngFor="let cust of costomerData; let i = index"
                    value="{{cust.customerId}}">
                    {{cust.customerName}}
                  </mat-option>
                </div>
              </mat-autocomplete>
            </div>
           </div>
          </div>
          <div class="col-md-6">
            <div class="form-group ">
              <label for="" class="text_black font_14">Phone Number</label>
              <input type="text" class="form-control" placeholder="Enter Phone Number" formControlName="phone"
                style="font-size: 16px;">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group ">
              <label for="" class="text_black font_14">Address</label>
              <input type="text" class="form-control" placeholder="Enter Address" formControlName="address"
                style="font-size: 16px;">
            </div>
          </div>
          <div class="col-md-12">
            <div>
              <button class="btn btn-lg btn-primary active action-btn btn-block mb-1" ngbAutofocus
              name="btn_login" type="submit" style="float: right;">Save</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
